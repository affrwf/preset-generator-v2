<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Warface Preset Generator</title>
  <!-- МЕТА-ТЕГИ, ИКОНКИ, ШРИФТЫ -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Warface Preset Generator</h1>
  </header>

  <main>
    <!-- Блок переименования пресета -->
    <section class="preset-name-section">
      <label for="presetName">Название пресета:</label>
      <input type="text" id="presetName" value="Мой пресет" />
      <button id="renamePresetBtn">Переименовать пресет</button>
    </section>

    <!-- Блок выбора оружия -->
    <section class="weapon-section">
      <h2>Основное оружие</h2>
      <select id="primaryWeaponSelect">
        <!-- Заполняется динамически на основе XML-файлов -->
      </select>

      <h2>Дополнительное оружие</h2>
      <select id="secondaryWeaponSelect">
        <!-- Заполняется динамически -->
      </select>

      <h2>Нож</h2>
      <select id="meleeWeaponSelect">
        <!-- Заполняется динамически -->
      </select>
    </section>

    <!-- Блок выбора камуфляжей (в зависимости от выбранного оружия) -->
    <section class="skins-section">
      <h2>Выбор камуфляжей</h2>
      <div id="skinsContainer">
        <!-- Чекбоксы (или радиокнопки) со скинами конкретно для выбранного оружия -->
      </div>
    </section>

    <!-- Блок выбора модулей / аттачей -->
    <section class="attachments-section">
      <h2>Модули / Моды</h2>
      <div id="attachmentsContainer">
        <!-- Чекбоксы с названиями модулей (parsing sockets -> supports) -->
      </div>
    </section>

    <!-- Блок с кнопками "Сохранить" и "Скопировать" -->
    <section class="actions-section">
      <button id="savePresetBtn">Сохранить пресет</button>
      <button id="copyPresetBtn">Скопировать пресет</button>
    </section>

    <!-- Итоговое Lua -->
    <section class="result-section">
      <h2>Сгенерированный код</h2>
      <textarea id="resultArea" rows="15" readonly></textarea>
    </section>
  </main>

  <footer>
    <p>© 2024 Warface Preset Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
